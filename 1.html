<h2>산책</h2>
<img src="file:///C:/Users/User-/Downloads/walking.jpg" width="500">
<p>나는 요즘 <strong><u><a href="https://en.wikipedia.org/wiki/Walking" target="_blank">산책</a></u></strong>이 좋다.
사실 원래도 좋아했는데, 요즘 들어서는 공원을 2시간씩 도는 것 같다.</p>
<p style="margin-top:30px;">내가 산책을 좋아하는 이유는, 산책을 하면서 생각을 정리할 수 있기 때문이다.<br>
누군가 마음이 너무 복잡하고 힘들다면, 일단 나가서 걸으며 풍경을 보고 생각을 정리하고 마음을 가라앉히는 것을 추천한다.</p>
